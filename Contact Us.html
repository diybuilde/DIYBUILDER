<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="cstyles.css">
</head>
<body>  
    <div class="container">
        <form action="" method="get">
          <h1>Contact Us</h1>
          <h2>Contact Information</h2>
          <p>
            Name: <input type="text" name="name" required placeholder="Vishnu" />
          </p>
        </p>
        Problem:
        <textarea
          name="message"
          id="message"
          required
          cols="100"
          rows="8"
          placeholder="Enter your message here"
        ></textarea>
      </p>
      <p>
        Email:
        <input
          type="email"
          name="email"
          id=""
          required
          placeholder="vishnu@gmail.com"
        />
      </p>
      <p>
        Pincode:
        <input
          type="number"
          name="pincode"
          id="pincode"
          required
          placeholder="123456"
        />
      </p>
      <input type="submit" value="Sent" />
</body>
</html>
